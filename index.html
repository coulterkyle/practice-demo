<!DOCTYPE html>
<html>
<head>
  <title>Library of Congress Search</title>
</head>
<body>
  <h1>Library of Congress Search</h1>

  <form id="searchForm">
    <label for="searchQuery">Search Query:</label>
    <input type="text" id="searchQuery" required>

    <label for="format">Format:</label>
    <select id="format">
      <option value="">Select a format</option>
      <option value="books">Books</option>
      <option value="photos">Photos</option>
      <option value="maps">Maps</option>
      
    </select>

    <button type="submit">Search</button>
  </form>

  <script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      var searchQuery = document.getElementById('searchQuery').value;
      var format = document.getElementById('format').value;

      var url = 'search-results.html?q=' + encodeURIComponent(searchQuery) + '&format=' + encodeURIComponent(format);
      location.assign(url);
    });
  </script>
</body>
</html>
